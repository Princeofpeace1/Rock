<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Examination System</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>

    <div class="container" id="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="content">
                <h1>Welcome to the Rock Examination System</h1>
                <p>
                   Get ready for your upcoming exams.
                   Please enter your details to begin.
                </p>
                <button class="btn1" id="btn_Login">Login</button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Sign up to your exam</h2>
            <div class="form-container sign-up-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="user_name" placeholder="Enter your Name" required>
                        <label><i class="fa-solid fa-user"></i></label>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter your Email" required>
                        <label><i class="fa-solid fa-envelope"></i></label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Enter your Password" required>
                        <label><i class="fa-solid fa-lock"></i></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subname" placeholder="Enter your Subject" required>
                        <label for="Subject"><i class="fa-solid fa-book"></i></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="deptname" placeholder="Enter your Department" required>
                        <label for="Department"><i class="fa-solid fa-building-user"></i></label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="deptstages" placeholder="Enter your DepartmentStage" required>
                        <label for="DepartmentStage"><i class="fa-solid fa-graduation-cap"></i></label>
                    </div>
                    <button type="submit">Sign up</button>
                    <a href=""></a>
                </form>
            </div>
        </div>
    </div>
    <script src="./Register.js"></script>
</body>
</html>
