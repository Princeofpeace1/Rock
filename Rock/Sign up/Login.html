<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>Login to your account</h2>
            <div class="form-container sign-in-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="user_name" placeholder="Enter your Name" required>
                        <label><i class="fa-solid fa-user"></i></label>
                    </div>
                    <div class="form-group">           
                        <input type="password" name="password" placeholder="Enter your Password" required>
                        <label><i class="fa-solid fa-lock"></i></label>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    
        <!-- Right Section -->
        <div class="right-section">
            <div class="content">
                <h1>Welcome Back</h1>
                <p>"Your gateway to success!"</p>
                <p>Access all your exams and materials in one place. Prepare well and achieve your best!</p>
                <strong>Online Examination</strong>
                <span>Ensure you are ready for the next challenge.</span>
                
                <button class="btn1" id="btn_Register">Register</button>
                <!-- <a href="Register.html">Register</a> -->
            </div>
        </div>
    </div>

    <script src="./Register.js"></script>
</body>
</html>
